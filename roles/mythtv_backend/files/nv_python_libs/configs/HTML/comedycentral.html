<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
  <!-- Author: R.D. Vaughan
       July 18th, 2010
       Purpose: Implement full screen browser video display for the Comedy Central RSS Videos
  Example:
  file:///usr/local/share/mythtv/mythnetvision/scripts/nv_python_libs/configs/HTML/pbs.html?title=Daily%20Show%20name&videocode=342035
  -->
    <script type="text/javascript">
      function gup( name )
        {
          name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
          var regexS = "[\\?&]"+name+"=([^&#]*)";
          var regex = new RegExp( regexS );
          var results = regex.exec( window.location.href );
          if( results == null )
            return "";
          else
            return results[1];
        }

      var pageTitle = gup( 'title' );
      if (pageTitle != "")
          pageTitle = unescape(pageTitle);
      var videocode = gup( 'videocode' );
      var image = gup( 'image' );

      var embedded = "<embed style='display:block' src='http://media.mtvnservices.com/mgid:cms:item:comedycentral.com:VIDEOCODE' width='100%' height='98%' type='application/x-shockwave-flash' wmode='window' allowFullscreen='true' flashvars='autoPlay=true' allowscriptaccess='always' allownetworking='all' bgcolor='#000000'></embed>"

      document.write('<title>'+pageTitle+'</title>');
      embedded = embedded.replace(/VIDEOCODE/g, videocode)
      embedded = embedded.replace(/IMAGE/g, image)

      document.write(embedded);

    </script>
  </head>
</html>
