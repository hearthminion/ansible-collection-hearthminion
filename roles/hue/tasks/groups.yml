---
- name: "Create Hue Groups."
  ansible.builtin.uri:
    url: "https://{{ inventory_hostname }}/clip/v2/resource/group"
    method: PUT
    headers:
      hue-application-key: "{{ hearthminion_hue_username }}"
    body: "{{ item.group_definition | to_json }}"
    validate_certs: false
    body_format: json
  loop: "{{ hearthminion_hue_groups }}"
  delegate_to: localhost
  become: no
  when:
    - hearthminion_hue_scenes is truthy
    - item.scene_definition is defined
    - item.id is not defined

- name: "Update Hue Groups."
  ansible.builtin.uri:
    url: "https://{{ inventory_hostname }}/clip/v2/resource/group/{{ item.id }}"
    method: PUT
    headers:
      hue-application-key: "{{ hearthminion_hue_username }}"
    body: "{{ item.group_definition | to_json }}"
    validate_certs: false
    body_format: json
  loop: "{{ hearthminion_hue_scenes }}"
  when:
    - hearthminion_hue_scenes is truthy
    - item.scene_definition is defined
    - item.id is defined
    - item.scene_definition['metadata']['name'] != "HomeAssistant"
  delegate_to: localhost
  become: no
